<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item Listing</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Add Item</h1>
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" required>
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" placeholder="Enter description" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label for="starting_price">Starting Price:</label>
            <input type="number" class="form-control" id="starting_price" name="starting_price" placeholder="Enter starting bid" step="0.01" min="0" required>
          </div>
          <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if message %}
          <div class="alert alert-danger" role="alert">
            {{ message }}
          </div>
        {% endif %}
      </div>
    <ul class="nav">
      <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}">Active Listings</a>
      </li>
</body>
</html>
